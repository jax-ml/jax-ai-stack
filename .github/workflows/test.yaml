name: Test

on:
  # Trigger the workflow on push or pull request, but only on main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read  # to fetch code

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

# TODO(jakevdp): add testing on macOS-11 and windows-2019 when grain supports them,
# or alternatively run a subset of tests without grain.
jobs:
  build:
    name: Pinned packages (${{ matrix.os }} Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        python-version: ["3.11", "3.12", "3.13"]
      fail-fast: false

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548  # v6.1.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev,tfds]
        pip install google-tunix[dev]
        pip freeze
    - name: Run tests
      run: |
        pytest -n auto jax_ai_stack --ignore=jax_ai_stack/tests/test_nnx_with_qwix.py --ignore-jax_ai_stack/tests/test_nnx_with_tunix.py
